<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product landing page</title>
</head>

<body>

    <header id="header">
        <nav id="nav-bar">
            <a href="#" id="logo"><img src="https://www.pngkey.com/png/full/141-1417312_generic-branding-generic-company-logo-png.png"
                alt="company logo" id="header-img"></a>
            <a href="#videoContainer" class="nav-link">Product video</a>
            <a href="#productWrapper" class="nav-link">Top products</a>
            <a href="#demo" class="nav-link">Demo</a>
        </nav>
    </header>

    <div id="main">
        
        <h1>Welcome</h1>

        <h2>Product video</h2>
        <div id="videoContainer">
            <iframe id="video" width="750" height="480" src="https://www.youtube.com/embed/2YBtspm8j8M" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
   
        <h2>Our top 3 products</h2>
        <div id="productWrapper">
            <a class="products" href="#">
                <h3>Product</h3>
                <img src="" alt="">
                <p>Product description</p>
                <p>Price</p>
            </a>
            <a class="products" href="#">
                <h3>Product</h3>
                <img src="" alt="">
                <p>Product description</p>
                <p>Price</p>
            </a>
            <a class="products" href="#">
                <h3>Product</h3>
                <img src="" alt="">
                <p>Product description</p>
                <p>Price</p>
            </a>
        </div>

        <h2 id="demo">Want a demo?</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <label for="email" id="email-label">Enter your email and we will contact you ASAP!</label>
            <input type="email" name="email" id="email" placeholder="Your email" required>
            <input type="submit" value="Submit" id="submit">
        </form>

    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
